<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${group.code}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/layout :: app-nav}"></div>
<div class="container">
  <div th:replace="~{fragments/layout :: subpage-nav}"></div>
  <form action="" method="post">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h1 class="h3" th:text="${group.code}"></h1>
      <input class="btn btn-primary ms-auto" type="submit" value="Сохранить">
      <input class="btn btn-danger ms-3" type="submit" value="Удалить" formmethod="get"
             th:formaction="${group.id + '/delete'}">
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${group.id}">
    <div class="form-floating mb-3">
      <input class="form-control" type="text" name="code" id="code" th:value="${group.code}">
      <label for="code">Код</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" name="categoryId" id="category" required>
        <option value="">--Выберите направление--</option>
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}" th:selected="${category.id == group.categoryId}"></option>
      </select>
      <label class="select-label" for="category">Направление</label>
    </div>
    <div class="form-floating">
      <select class="form-select" name="curatorId" id="curator" required>
        <option value="">--Выберите куратора--</option>
        <option th:each="curator : ${curators}" th:value="${curator.id}"
                th:text="${curator.name}" th:selected="${curator.id == group.curatorId}"></option>
      </select>
      <label class="select-label" for="curator">Куратор</label>
    </div>
  </form>
</div>
</body>
</html>
