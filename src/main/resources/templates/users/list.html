<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:if="${errorMessage}"
     class="alert alert-danger alert-dismissable fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
</div>
<div th:replace="~{fragments/layout :: app-nav}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Пользователи</h1>
        <div th:replace="~{fragments/modals :: create-user-modal}"></div>
    </div>
    <form method="get" action="#">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle table-fixed">
                <thead>
                <tr>
                    <th style="width: 10%">Select</th>
                    <th style="width: 25%">Логин</th>
                    <th style="width: 40%">Имя</th>
                    <th style="width: 25%">Роль</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><input type="checkbox" name="selected" th:value="${user.id}"></td>
                    <td><a th:href="${'/users/' + user.id}" th:text="${user.login}"></a></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.role.name()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
