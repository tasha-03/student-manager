<!-- Delete confirmation modal -->
<div th:fragment="confirm-delete-modal(url, named, id)">
  <button th:if="${!named}" class="btn btn-danger btn-sm ms-3"
          type="button"
          aria-label="Удалить"
          data-bs-toggle="modal"
          th:data-bs-target="${'#confirm-delete-modal-' + id}">x</button>
  <button th:if="${named}" class="btn btn-danger ms-3"
          type="button"
          aria-label="Удалить"
          data-bs-toggle="modal"
          th:data-bs-target="${'#confirm-delete-modal-' + id}">Удалить</button>
  <div class="modal fade" th:id="${'confirm-delete-modal-' + id}" tabindex="-1"
       th:aria-labelledby="${'confirm-delete-modal-' + id + 'label'}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:id="${'confirm-delete-modal-' + id + 'label'}">Подтвердить удаление</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
          <div class="modal-body">
            <p>Вы уверены что хотите удалить элемент?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" th:formaction="@{${url} + '/delete'}" formmethod="get">Удалить</button>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- New student modal form -->
<div th:fragment="create-student-modal">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-student-modal">
    + Добавить студента
  </button>
  <div class="modal fade" id="create-student-modal" tabindex="-1"
       aria-labelledby="create-student-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-student-modal-label">Добавить студента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <form th:action="@{/students/new}" method="post">
          <div class="modal-body">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="name" id="name"
                       placeholder="ФИО" required>
                <label for="name">ФИО</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="date" name="birthdate" id="birthdate"
                       placeholder="01/01/2000" required>
                <label for="birthdate">Дата рождения</label>
              </div>
              <div class="form-floating">
                <select class="form-select" name="groupId" id="group" required>
                  <option value="">--Выберите группу--</option>
                  <optgroup th:each="category : ${categories}" th:label="${category.categoryName}">
                    <option th:each="group : ${category.groups}" th:value="${group.id}" th:text="${group.code}"></option>
                  </optgroup>
                </select>
                <label class="select-label" for="group">Группа</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- New field modal form -->
<div th:fragment="create-field-modal">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-field-modal">
    + Добавить поле
  </button>
  <div class="modal fade" id="create-field-modal" tabindex="-1"
       aria-labelledby="create-field-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-field-modal-label">Добавить поле</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <form th:action="@{/fields/new}" method="post">
          <div class="modal-body">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-floating mb-3">
              <input class="form-control" type="text" name="name" id="name"
                     placeholder="Имя поля" required>
              <label for="name">Имя поля</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select"
                      name="type" id="type">
                <option value="TEXT">Текст</option>
                <option value="NUMBER">Число</option>
                <option value="BOOLEAN">Да/нет</option>
                <option value="DATE">Дата</option>
                <option value="ENUM">Выбор</option>
              </select>
              <label for="type">Тип поля</label>
            </div>
            <div class="form-floating">
              <input class="form-control" type="text"
                     name="validValues" id="validValues" disabled>
              <label class="select-label" for="validValues">Возможные значения</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let select = document.querySelector("#type")
      select.addEventListener("change", e => {
        let validValuesInput = document.querySelector("#validValues")
        if (e.target.value == "ENUM") {
          validValuesInput.disabled = false
        } else {
          validValuesInput.disabled = true
          validValuesInput.value = ""
        }
      })
    })
  </script>
</div>
