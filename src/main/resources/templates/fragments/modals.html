<div th:fragment="create-student-modal">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-student-modal">
    + Добавить студента
  </button>
  <div class="modal fade" id="create-student-modal" tabindex="-1"
       aria-labelledby="create-student-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-student-modal-label">Добавить студента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <form th:action="@{/students/new}" method="post">
          <div class="modal-body">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="form-floating mb-3">
                <input class="form-control" type="text" name="name" id="name"
                       placeholder="ФИО" required>
                <label for="name">ФИО</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="date" name="birthdate" id="birthdate"
                       placeholder="01/01/2000" required>
                <label for="birthdate">Дата рождения</label>
              </div>
              <div class="form-floating">
                <select class="form-select" name="groupId" id="group">
                  <option value="">--Выберите группу--</option>
                  <optgroup th:each="category : ${categories}" th:label="${category.categoryName}">
                    <option th:each="group : ${category.groups}" th:value="${group.id}" th:text="${group.code}"></option>
                  </optgroup>
                </select>
                <label class="select-label" for="group">Группа</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
